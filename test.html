<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #2196F3;
            color: white;
        }
        
        #test-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: red;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <h1>Modal Test Page</h1>
    <p>This is a simple test to check if the modal system works.</p>
    
    <button id="test-btn">Test Modal</button>
    
    <div id="test-modal" class="modal">
        <div class="modal-content">
            <h3>Test Modal</h3>
            <p>This modal should be interactive!</p>
            <button id="alert-btn">Show Alert</button>
            <button id="close-btn">Close Modal</button>
        </div>
    </div>

    <script>
        console.log('Test script loaded');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            const testBtn = document.getElementById('test-btn');
            const modal = document.getElementById('test-modal');
            const alertBtn = document.getElementById('alert-btn');
            const closeBtn = document.getElementById('close-btn');
            
            console.log('Elements found:', {
                testBtn: !!testBtn,
                modal: !!modal,
                alertBtn: !!alertBtn,
                closeBtn: !!closeBtn
            });
            
            if (testBtn) {
                testBtn.onclick = function() {
                    console.log('Test button clicked');
                    modal.classList.add('active');
                };
            }
            
            if (alertBtn) {
                alertBtn.onclick = function() {
                    console.log('Alert button clicked');
                    alert('Alert button works!');
                };
            }
            
            if (closeBtn) {
                closeBtn.onclick = function() {
                    console.log('Close button clicked');
                    modal.classList.remove('active');
                };
            }
            
            // Backdrop click
            modal.onclick = function(e) {
                if (e.target === modal) {
                    console.log('Backdrop clicked');
                    modal.classList.remove('active');
                }
            };
        });
        
        // Test if clicks work at all
        document.body.onclick = function() {
            console.log('Body clicked - JavaScript is working');
        };
    </script>
</body>
</html>
